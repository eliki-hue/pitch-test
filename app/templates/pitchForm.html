{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form action="">
                    <div class="mb-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>choose category</option>
                            <option value="pickup lines">pickup lines</option>
                            <option value="interview pitch">interview pitch</option>
                            <option value="product pitch">product pitch</option>
                            <option value="promotion pitch">promotion pitch</option>
                          </select>   
                    </div><br>
                      <div class="mb-3">
                        <label for="pitch" class="form-label">enter a 1 minute (450 characters) pitch here</label>
                        <textarea class="form-control" id="pitch" name="pitch" rows="5" cols="50" maxlength="450"></textarea>
                      </div>
                </form>
                
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    {% endblock %}
